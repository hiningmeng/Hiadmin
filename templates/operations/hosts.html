{% extends "base.html" %}

{% block log %}{{ title }}{% endblock %}

<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<!--main content start-->
{% block mainbody %}
    <section class="wrapper site-min-height">

        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                                    title="Collapse">
                                <i class="fa fa-minus"></i></button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                                    title="Remove">
                                <i class="fa fa-times"></i></button>
                        </div>
                        <h4><i class="fa fa-angle-right"></i> Hosts Table</h4>
                        <hr>
                        <thead>
                        <tr>
                            <th><i class=" fa fa-edit"></i>HostName</th>
                            <th class="hidden-phone"><i class="fa fa-question-circle"></i>IP</th>
                            <th><i class="fa fa-bookmark"></i>System</th>
                            <th><i class=" fa fa-edit"></i>Admin</th>
                            <th><i class=" fa fa-edit"></i>Status</th>
                            <th><i class=" fa fa-edit"></i>Setting</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for s in ops_hosts %}
                            <tr>
                                <td class="hidden-phone">{{ s.hostname }}</td>
                                <td class="hidden-phone">{{ s.ip }}</td>
                                <td class="hidden-phone">{{ s.system }}</td>
                                <td class="hidden-phone">{{ s.manager }}</td>
                                <td><span class="label label-info label-mini">{{ s.get_status_display }}</span></td>
                                <td>
                                    <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                                    <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- /content-panel -->
            </div>
            <!-- /col-md-12 -->
        </div>

    </section>
{% endblock %}
<!--main content end-->
