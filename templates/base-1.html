<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="SAdmin">
    <title> {% block title %}{% endblock %} | System Admin For Devops </title>

    <!-- Favicons -->
    <link href="/static/img/favicon.png" rel="icon">
    <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--external css-->
    <link href="/static/lib/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/css/zabuto_calendar.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/gritter/css/jquery.gritter.css"/>
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet">
    <script src="/static/lib/chart-master/Chart.js"></script>
    <link href="/static/plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet"/>
    {% block css %}{% endblock %}
</head>

<body>
<section id="container">
    <!-- **********************************************************************************************************************************************************
         TOP BAR CONTENT & NOTIFICATIONS
         *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="{% url "navi:navi" %}" class="logo"><b>TLCB<span>REPORT</span></b></a>
        <!--logo end-->
        <div class="nav notify-row" id="top_menu">
            <!--  notification start -->

            <!--  notification end -->
        </div>
        <div class="top-menu">

        </div>
    </header>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->


    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">
                <p class="centered"><a href="{% url "navi:navi" %}"><img src="/static/img/ny.jpg" class="img-circle" width="100"></a>
                </p>
                <h5 class="centered">{% block username %}{% endblock %},welcome</h5>

                <li class="sub-menu">
                    <a href="{% url "daily:myreport" %}">
                        <i class="fa fa-calendar"></i>
                        <span>DailyReport</span>
                    </a>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>


    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        {% block mainbody %}{% endblock %}
    </section>
    <!--main content end-->
    <!--footer start-->
    <footer class="site-footer">
        <div class="text-center">
            <p>
                &copy; Copyrights <strong>HiNingMeng</strong>. All Rights Reserved
            </p>
            <div class="credits">
                <!--
                  You are NOT allowed to delete the credit link to TemplateMag with free version.
                  You can delete the credit link only if you bought the pro version.
                  Buy the pro version with working PHP/AJAX contact form: https://templatemag.com/dashio-bootstrap-admin-template/
                  Licensing information: https://templatemag.com/license/
                -->
                Created with Dashio template by <a href="https://templatemag.com/">TemplateMag</a>
            </div>
            <a href="navi/index.html#" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--footer end-->
</section>
<!-- js placed at the end of the document so the pages load faster -->
<script src="/static/lib/jquery/jquery.min.js"></script>

<script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="/static/lib/jquery.dcjqaccordion.2.7.js"></script>
<script src="/static/lib/jquery.scrollTo.min.js"></script>
<script src="/static/lib/jquery.nicescroll.js" type="text/javascript"></script>
<script src="/static/lib/jquery.sparkline.js"></script>
<!--common script for all pages-->
<script src="/static/lib/common-scripts.js"></script>
<script type="text/javascript" src="/static/lib/gritter/js/jquery.gritter.js"></script>
<script type="text/javascript" src="/static/lib/gritter-conf.js"></script>
<!--script for this page-->
<script src="/static/lib/sparkline-chart.js"></script>
<script src="/static/lib/zabuto_calendar.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
